<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,600" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="javascript.js"></script>
    <title>Wikipedia Viewer</title>
</head>


<body>
    <main>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-search change-icon" aria-hidden="true"></i></a>

        <form id="search" action="javascript:;" method="get">
            <input type="text" placeholder="Wikipedia Search" name="keyword" autocomplete="off">      
        </form>
        <br>
        <div id="results">
            <!-- result box-->
        </div>
    </main>
</body>

</html>
